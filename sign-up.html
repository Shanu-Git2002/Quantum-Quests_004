<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ProductivePro</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="auth-container">
        <!-- Login Form -->
        <div id="login-form" class="auth-form">
            <h2>Login</h2>
            <form>
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit" id="login-btn">Login</button>
            </form>
            <p>Don't have an account? <button id="show-signup">Sign up here</button></p>
        </div>

        <!-- Signup Form -->
        <div id="signup-form" class="auth-form hidden">
            <h2>Sign Up</h2>
            <form>
                <input type="text" id="signup-name" placeholder="Full Name" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <input type="tel" id="signup-phone" placeholder="Phone Number" required>
                <button type="submit" id="signup-btn">Sign Up</button>
            </form>
            <p>Already have an account? <button id="show-login">Login here</button></p>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
